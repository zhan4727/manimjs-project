                <svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Vite-inspired gradient for circle -->
                        <radialGradient id="mathGradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
                            <stop offset="0%" stop-color="#FF3E56"/>
                            <stop offset="50%" stop-color="#B847F5"/>
                            <stop offset="100%" stop-color="#6A11F5"/>
                        </radialGradient>

                        <!-- Glow effect -->
                        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                            <feGaussianBlur stdDeviation="4" result="blur"/>
                            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                        </filter>
                    </defs>

                    <!-- Gradient circle background -->
                    <circle cx="100" cy="100" r="80" fill="url(#mathGradient)"/>

                    <!-- Centered, larger mathematical notation -->
                    <text
                        x="100"
                        y="100"
                        text-anchor="middle"
                        dominant-baseline="middle"
                        fill="white"
                        font-family="Arial"
                        font-size="120"
                        font-weight="bold"
                        filter="url(#glow)"
                    >
                        âˆ®
                    </text>
                </svg>